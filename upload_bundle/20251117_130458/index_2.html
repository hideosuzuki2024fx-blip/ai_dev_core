  <script>
  async function loadCsvList() {
    const sel = document.getElementById("csvSelect");
    sel.innerHTML = "";
    try {
      const res = await fetch("/list_csv");
      const data = await res.json();
      for (const f of data.files) {
        const opt = document.createElement("option");
        opt.value = f;
        opt.textContent = f;
        sel.appendChild(opt);
      }
      if (data.files.length === 0) {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "ï¼ˆCSVãŒã‚ã‚Šã¾ã›ã‚“ï¼‰";
        sel.appendChild(opt);
      }
    } catch {}
  }
  document.getElementById("refreshCsv").addEventListener("click", loadCsvList);
  window.addEventListener("DOMContentLoaded", loadCsvList);

  document.getElementById("csvForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const result = document.getElementById("csvResult");
    result.textContent = "ç”Ÿæˆä¸­â€¦";
    const fd = new FormData(e.target);
    try {
